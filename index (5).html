<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-75 fixed w-full z-10">
   <div class="flex items-center space-x-4">
    <img alt="Netflix logo with red text on a black background" class="h-8" src="https://placehold.co/100x50?text=Netflix+Logo&amp;bg=000&amp;fg=fff"/>
    <nav class="hidden md:flex space-x-4">
     <a class="hover:text-gray-400" href="#">
      Home
     </a>
     <a class="hover:text-gray-400" href="#">
      TV Shows
     </a>
     <a class="hover:text-gray-400" href="#">
      Movies
     </a>
     <a class="hover:text-gray-400" href="#">
      New &amp; Popular
     </a>
     <a class="hover:text-gray-400" href="#">
      My List
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search hover:text-gray-400 cursor-pointer">
    </i>
    <i class="fas fa-bell hover:text-gray-400 cursor-pointer">
    </i>
    <img alt="User profile icon with a generic user silhouette" class="h-8 w-8 rounded" src="https://placehold.co/32x32?text=User&amp;bg=000&amp;fg=fff"/>
   </div>
  </header>
  <!-- Main Content -->
  <main class="pt-16">
   <!-- Hero Section -->
   <section class="relative">
    <img alt="Hero image with a dramatic scene from a popular show" class="w-full h-96 object-cover" src="https://placehold.co/1920x1080?text=Hero+Image&amp;bg=000&amp;fg=fff"/>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent">
    </div>
    <div class="absolute bottom-8 left-8">
     <h1 class="text-4xl font-bold">
      Popular Show Title
     </h1>
     <p class="mt-2 text-lg">
      Watch the latest episodes now
     </p>
     <div class="mt-4">
      <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200">
       <i class="fas fa-play">
       </i>
       Play
      </button>
      <button class="bg-gray-700 bg-opacity-75 text-white px-4 py-2 rounded hover:bg-gray-600">
       <i class="fas fa-info-circle">
       </i>
       More Info
      </button>
     </div>
    </div>
   </section>
   <!-- Rows of Movies/Shows -->
   <section class="mt-8 px-4">
    <h2 class="text-2xl font-bold mb-4">
     Trending Now
    </h2>
    <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
     <img alt="Poster of Movie 1 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+1&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 2 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+2&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 3 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+3&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 4 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+4&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 5 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+5&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 6 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+6&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 7 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+7&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Movie 8 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Movie+8&amp;bg=000&amp;fg=fff"/>
    </div>
   </section>
   <section class="mt-8 px-4">
    <h2 class="text-2xl font-bold mb-4">
     Top Picks for You
    </h2>
    <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
     <img alt="Poster of Show 1 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+1&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 2 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+2&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 3 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+3&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 4 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+4&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 5 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+5&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 6 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+6&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 7 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+7&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of Show 8 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=Show+8&amp;bg=000&amp;fg=fff"/>
    </div>
   </section>
   <section class="mt-8 px-4">
    <h2 class="text-2xl font-bold mb-4">
     New Releases
    </h2>
    <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
     <img alt="Poster of New Release 1 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+1&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 2 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+2&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 3 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+3&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 4 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+4&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 5 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+5&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 6 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+6&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 7 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+7&amp;bg=000&amp;fg=fff"/>
     <img alt="Poster of New Release 8 with a dramatic scene" class="w-48 h-72 object-cover rounded" src="https://placehold.co/200x300?text=New+8&amp;bg=000&amp;fg=fff"/>
    </div>
   </section>
  </main>
 </body>
</html>
